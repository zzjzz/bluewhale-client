<my-page-header></my-page-header>
<my-page-content>
    <div class="modal-body">
        <form name="form" class="form-horizontal padding-top-15" novalidate>
            <div class="form-group"
                 ng-class="{'has-error': (form.$submitted || form.cellphones.$touched) && form.cellphones.$invalid}">
                <label class="col-sm-3 control-label">
                    <span class="text-danger">*</span>
                    手机号
                </label>

                <div class="col-sm-7">
                    <div>
                        <span class="help-block">多手机号请用逗号分隔</span>
                    </div>
                    <textarea name="cellphones"
                              class="form-control"
                              ng-model="vm.sms.cellphone"
                              ng-change="form.cellphones.$validate()"
                              ng-required="true"></textarea>

                    <div ng-if="form.$submitted || form.cellphones.$touched" ng-messages="form.cellphones.$error">
                        <span class="help-block" ng-message="required">手机号不能为空</span>
                    </div>
                </div>
            </div>

            <div class="form-group"
                 ng-class="{'has-error': (form.$submitted || form.smsMsg.$touched) && form.smsMsg.$invalid}">
                <label class="col-sm-3 control-label">
                    <span class="text-danger">*</span>
                    内容
                </label>

                <div class="col-sm-7">
                    <textarea name="smsMsg"
                              class="form-control"
                              ng-model="vm.sms.message"
                              ng-change="form.smsMsg.$validate()"
                              ng-required="true"></textarea>

                    <div ng-if="form.$submitted || form.smsMsg.$touched" ng-messages="form.smsMsg.$error">
                        <span class="help-block" ng-message="required">内容不能为空</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <span class="text-danger margin-right-10" ng-if="vm.submitError">{{vm.submitError}}</span>
        <button type="button" class="btn btn-primary" ng-click="vm.submit(form)" ng-disabled="vm.submitting">发送</button>
    </div>
</my-page-content>
