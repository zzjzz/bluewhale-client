<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="{{brandSref}}" ui-sref-opts="{reload: true}">{{brandName}}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in navItems" ng-class="{active: $root.$state.includes(item.state.name, item.state.params)}">
                    <a ui-sref="{{item.navState.name}}(item.navState.params)"
                       ui-sref-opts="{inherit: false, reload: true}">
                        {{item.title}}
                    </a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
