<my-page-header>
    <button name="subtitle" class="btn btn-xs btn-default" ng-click="backTo('service.user.index')">返回用户列表</button>
</my-page-header>
<my-page-content>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>基本信息</span>

            <div class="pull-right">
                <button class="btn btn-xs btn-default" ng-click="vm.updatePassword(vm.user)">重置密码</button>
            </div>
        </div>
        <table class="table table-bordered">
            <tr>
                <td class="col-md-6">
                    <span class="text-muted">ID：</span>{{vm.user.id}}
                </td>
                <td class="col-md-6">
                    <span class="text-muted">用户名：</span>{{vm.user.username}}
                </td>
            </tr>
            <tr>
                <td>
                    <span class="text-muted">昵称：</span>{{vm.user.alias}}
                </td>
                <td>
                    <span class="text-muted">手机号：</span>{{vm.user.cellphone}}
                </td>
            </tr>
            <tr>
                <td>
                    <span class="text-muted">Email：</span>{{vm.user.email}}
                </td>
                <td>
                    <span class="text-muted">状态：</span>
                <span class="label"
                      ng-class="{'label-success': vm.user.state === 'active', 'label-default': vm.user.state !== 'active'}">
                    {{'USER.STATE.' + vm.user.state | uppercase | translate}}
                </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="text-muted">注册时间：</span>{{vm.user.createTime * 1000 | date: 'yyyy-MM-dd HH:mm:ss'}}
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
        </table>
    </div>
</my-page-content>
